server {
    listen 80;
    server_name localhost;
    
    # Корневая директория с файлами приложения
    root /usr/share/nginx/html;
    index index.html;
    
    # Обработка всех запросов к приложению
    location / {
        # Сначала пробуем найти файл напрямую, затем директорию, затем index.html
        try_files $uri $uri/ /index.html;
    }
    
    # Проксирование запросов к API
    location /api/ {
        proxy_pass http://backend:5296/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для отладки
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        
        # Добавляем отладочные логи
        proxy_intercept_errors on;
        error_log /var/log/nginx/api_error.log debug;
        access_log /var/log/nginx/api_access.log;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known) {
        deny all;
    }
} 